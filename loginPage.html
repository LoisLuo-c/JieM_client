<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/public/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/loginPage/loginpage.css"/>
		
		<script src="js/public/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/font_580773_nsqnz3ke39uanhfr/iconfont.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="js/font_580773_nsqnz3ke39uanhfr/iconfont.css" />

	</head>
	<body>
		<div class="header">
			<div class="header_text">
				<span class="fc">欢迎登录界面新闻</span>
				<a href="http://loisluo.com/jiemian/register.html">
					<span class="tologin">马上注册</span>
				</a>
				
				<span class="sc">还没有帐号?</span>
			</div>
		</div>
		
		<div class="log_box">
			<div class="banner">
				<div class="line"></div>
				<span class="text">帐号登录</span>
			</div>
			<form action="" method="post" class="fm_login">

				<ul class="log_list">
					<li class="error"><span>用户名或密码错误</span></li>
					<li class="log_username">
						<div class="input">
							<input type="text" name="username" onfocus="textFocus(this)" onblur="textBlur(this)" value="请输入用户名" />
							<div class="icon"><i class="iconfont icon-fl-renyuan"></i></div>
						</div>
						<div class="msg">
							<span class="empty">用户名不能为空</span>
						</div>

					</li>
					<li class="log_password">
						<div class="input">
							<input type="password" name="password" onfocus="textFocus(this)" onblur="textBlur(this)" value="请输入密码" />
							<div class="icon"><i class="iconfont icon-password"></i></div>
						</div>
						<div class="msg">
							<span class="empty">密码不能为空</span>
						</div>
					</li>
					
					
					<li class="submit">
						<div class="submit_box">
							<span>登录</span>
						</div>
					</li>
					
				</ul>
			</form>

		</div>
		<script src="js/loginPage/loginpage.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public/login.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//判断是否符合登录要求
			$(".submit_box").on("click",function(){
				if($(".log_username .empty").is(":hidden")&&$(".log_password .empty").is(":hidden")){
					login.doLogin();

				}
			});
		</script>
	</body>
</html>
