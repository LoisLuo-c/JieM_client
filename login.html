<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/public/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/header/login.css" />
		<title></title>
	</head>

	<body>
		
		<div class="mask"></div>
		<div class="login_b">
			<div class="login_header">
				<span>帐号登录</span>
				<div class="cancel">
					<i class="iconfont icon-quxiao"></i>
				</div>
			</div>
			
			<div class="login_container">
				<form  class="fm_login" onsubmit="return false">
					<div class="username">
						用户名：<input type="username" name="username" value="" class="un_login" />
					</div>
					<div class="password">
						<span>密码：</span><input type="password" name="password" value="" class="pw_login" />
					</div>
					<div class="loginBoxErr">
						用户名或密码错误
					</div>
					<div class="btn">
						<input type="button" name="login_btn" value="登录" class="login_btn" />
					</div>
					<div class="no_username">
						<span>没有帐号？</span>
						<a target="_blank" href="http://loisluo.com/jiemian/register.html">
							<span class="to_register">立即注册</span>
						</a>
						
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
